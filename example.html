<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <label data-utc="2020/5/17 6:34:11"></label>
        <label data-utc="2020/5/17 6:34:11 UTC"></label>
        <label data-utc="2020/5/17 6:34:11Z"></label>
        <label data-utc="2020-05-17T06:05:29.2"></label>
        <label data-utc="2020-05-17T06:05:29.2Z"></label>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/jquery-utc-time.min.js"></script>
    <script>
        new UtcTime({
            attr: 'data-utc',
            //format: 'yyyy年 MM月 dd日 hh:mm:ss',
            daysAgo: '天前',
            hoursAgo: '小时前',
            minutesAgo: '分钟前',
            secondsAgo: '秒前'
        });
    </script>
</body>

</html>
