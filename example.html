<p data-utc="2019/12/7 2:34:11"></p>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="src/jquery-utc-time.js"></script>
<script>
    $(this).initUTCTime({
        attr: 'data-utc',
        format: 'yyyy年 MM月 dd日 hh:mm:ss',
        daysAgo: '天前',
        hoursAgo: '小时前',
        minutesAgo: '分钟前',
        secondsAgo: '秒前',
    });
</script>
